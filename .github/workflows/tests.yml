# Rules for building Prickle on the test runner and running all its tests
name: tests

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - uses: dtolnay/rust-toolchain@stable
      - uses: PyO3/maturin-action@v1
        with:
          args: --release -i python3.11
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Setup virtual environment
        run: |
          uv sync

      - name: Install library
        run: |
          pip install .

      - name: Rust library tests
        run: |
          cargo test

      - name: Python library tests
        run: |
          pytest

      - name: Produce test coverage report
        run: |
          source <(cargo llvm-cov show-env --export-prefix --no-cfg-coverage)
          export CARGO_TARGET_DIR=$CARGO_LLVM_COV_TARGET_DIR
          export CARGO_INCREMENTAL=1
          cargo llvm-cov clean --workspace
          cargo test
          uv run -- maturin develop --uv
          uv run -- pytest
          cargo llvm-cov report
